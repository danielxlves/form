<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Formulário de Funcionário</h1>
    <form id="funcionarioForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required><br>

        <input type="checkbox" id="gerenteCheckbox"> Gerente<br>
        <input type="checkbox" id="desenvolvedorCheckbox"> Desenvolvedor<br>

        <div id="departamentoField" style="display:none;">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento"><br>
        </div>

        <div id="linguagemField" style="display:none;">
            <label for="linguagem">Linguagem:</label>
            <input type="text" id="linguagem"><br>
        </div>

        <button type="button" onclick="criarFuncionario()">Criar Funcionário</button>
    </form>

    <div id="infoFuncionario">
        <h2>Informações do Funcionário</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
